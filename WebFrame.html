		<script>

      // This example adds a red rectangle to a map.

      function initMap() {
        var map = new google.maps.Map(document.getElementById('map'), {
          zoom: 11,
          center: {lat: 110.9265, lng: 33.678},
          mapTypeId: 'roadmap'
        });

        var rectangle = new google.maps.Rectangle({
          strokeColor: '#B22222',
          strokeOpacity: 1,
          strokeWeight: 3,
          fillColor: '#FF0000',
          fillOpacity: 0.01,
          map: map,
          bounds: {
            north: .009,
            south: .009,
            east: 2,
            west: 2
          }
        });
      }
    </script>
